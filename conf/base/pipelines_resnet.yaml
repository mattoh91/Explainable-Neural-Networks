data:
  data_dir: "data/processed"
  num_classes: 3
  class_weights:
  # class_weights: [0.7022, 1.2331, 1.3074]

model:
  avgpool: "False"
  framework: "torch"
  model_dir: "models"
  model_name: "resnet50"
  save_name: "resnet"
  weights: "IMAGENET1K_V2"

train:
  fine_tune:
    normlayer_name: "bn"
    fine_tune: False
    model_filepath: ""
    num_layers:
  metrics:
    average: "weighted"
  params:
    batch_size: 200
    epochs: 50
    learning_rate: 0.001
  transforms:
    image_size: 224

eval:
  params:
    batch_size: 200
  transforms:
    image_size: 224

logging:
  experiment_name: "xnn"
  run_name: "featExt"
  log_dir: "logs/mlruns"