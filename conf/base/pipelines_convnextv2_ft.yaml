data:
  data_dir: "data/processed"
  num_classes: 3
  class_weights: [0.7022, 1.2331, 1.3074]

model:
  avgpool: "False"
  framework: "huggingface"
  model_dir: "models"
  model_name: "facebook/convnextv2-tiny-1k-224"
  save_name: "convnextv2_ft"
  weights: ""

train:
  fine_tune:
    normlayer_name: "norm.weight"
    fine_tune: True
    model_filepath: ""
    num_layers: 20
  params:
    batch_size: 200
    epochs: 20
    learning_rate: 0.0001
  transforms:
    image_size: 224

eval:
  params:
    batch_size: 200
    epochs: 20
  transforms:
    image_size: 224

logging:
  experiment_name: "xnn"
  run_name: "fineTune"
  log_dir: "logs/mlruns"